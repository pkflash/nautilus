apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    spec.ingressClassName: haproxy
  name: INITIALS-desktop # Change this to your initials
spec:
  rules:
  - host: INITIALS.nrp-nautilus.io # Change this to your initials
    http:
      paths:
      - backend:
          service:
            name: INITIALS-desktop # Change this to your initials
            port:
              name: http
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - INITIALS.nrp-nautilus.io # Change this to your initials
---
apiVersion: v1
kind: Service
metadata:
  name: INITIALS-desktop # Change this to your initials
  labels:
    app: egl
spec:
  selector:
    app: INITIALS # Change this to your initials
  ports:
  - name: http
    protocol: TCP
    port: 8080
