apiVersion: apps/v1
kind: Deployment
metadata:
  name: INITIALS-desktop # Change this to your initials
spec:
  replicas: 1
  selector:
    matchLabels:
      app: INITIALS-desktop # Change this to your initials
  template:
    metadata:
      labels:
        app: INITIALS-desktop # Change this to your initials
    spec:
      hostname: INITIALS-desktop # Change this to your initials
      containers:
      - name: INITIALS-desktop # Change this to your initials
        image: ghcr.io/selkies-project/nvidia-glx-desktop:latest
        env:
        - name: TZ
          value: "UTC"
        - name: DISPLAY_SIZEW
          value: "1920"
        - name: DISPLAY_SIZEH
          value: "1080"
        - name: DISPLAY_REFRESH
          value: "60"
        - name: DISPLAY_DPI
          value: "96"
        - name: DISPLAY_CDEPTH
          value: "24"
        - name: VIDEO_PORT
          value: "DFP"
        - name: PASSWD
          valueFrom:
            secretKeyRef:
              name: my-pass
              key: my-pass
        - name: SELKIES_ENCODER
          value: "nvh264enc"
        - name: SELKIES_ENABLE_RESIZE
          value: "false"
        - name: SELKIES_VIDEO_BITRATE
          value: "8000"
        - name: SELKIES_AUDIO_BITRATE
          value: "128000"
        - name: SELKIES_FRAMERATE
          value: "60"
        - name: SELKIES_ENABLE_BASIC_AUTH
          value: "true"
        - name: SELKIES_TURN_REST_URI
          value: "http://turn-rest.nrp-nautilus.io"
        - name: SELKIES_TURN_PROTOCOL
          value: "udp"
        - name: SELKIES_TURN_TLS
          value: "false"
        stdin: true
        tty: true
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 32Gi
            cpu: "16"
            nvidia.com/gpu: 1
            ephemeral-storage: 35Gi
          requests:
            memory: 8Gi
            cpu: "4"
            ephemeral-storage: 35Gi
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /cache
          name: cache-vol
        - mountPath: /home/ubuntu/persistent
          name: root-vol
      dnsPolicy: None
      dnsConfig:
        nameservers:
        - 8.8.8.8
        - 8.8.4.4
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: cache-vol
        persistentVolumeClaim:
          claimName: INITIALS-carla-cache # Change this to your initials
      - name: root-vol
        persistentVolumeClaim:
          claimName: INITIALS-carla # Change this to your initials
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: NotIn
                values:
                - ucsd-suncave
